<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="static/js/app.js" defer></script>
</head>

<body>
    <div class="container-md text-center" id="app" v-cloak>
        <h1>Калькулятор</h1>
        <div class="row">
            <div class="col display">
                {{ displayValue }}
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-grid gap-2" v-for="button in listButtons">
                <button type="button" class="btn btn-outline-secondary btn-lg" @click="onClickButton(button)">{{ button }}</button>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
